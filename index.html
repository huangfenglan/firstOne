<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .parent {
      position: relative;
      width: 400px;
      height: 400px;
      background-color: lightblue;
    }

    .child {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      margin: auto;
      width: 200px;
      height: 100px;
      background-color: lightcoral;
      padding: 20px;
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="child">
      这是需要居中的元素
    </div>
  </div>
</body>

</html>
